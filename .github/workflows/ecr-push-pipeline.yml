name: PushECR Backend

on: ["push"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node and dependencies
        uses: ./.github/actions/install

      - name: Run tests
        run: npx turbo test:unit
        
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Node and dependencies
        uses: ./.github/actions/install

      - name: Start PostgreSQL Database
        run: |
          docker-compose -f fictadvisor-api/docker-compose.yml up -d && sleep 5s

      - name: Start migration
        run: npx turbo test:migrate

      - name: Start seeding
        run: npx turbo test:seed

      - name: Run integration tests
        run: npx turbo test:integration

  build:
    needs: [test, integration-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build and push app Docker image
        uses: docker/build-push-action@v6
        env:
          REPOSITORY_URL: ${{ secrets.AWS_URI }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: .
          file: ./fictadvisor-api/Dockerfile
          push: true
          tags: $REPOSITORY_URL:$IMAGE_TAG
          cache-from: type=gha,scope=${{ github.ref_name }}-image
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-image
