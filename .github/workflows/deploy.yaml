name: Deploy master branch

on:
  push:
    branches:
      - 'dev'
      - 'master'
    paths:
      - 'fictadvisor-api/**'

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g turbo
    - run: npx turbo prune fictadvisor-api
    - name: Run install
      uses: borales/actions-yarn@v4
      with:
        cmd: install
        dir: 'out'
    - run: npx prisma generate --schema ./fictadvisor-api/prisma/schema.prisma
      working-directory: './out'
    - run: npx turbo run build --filter fictadvisor-api
      working-directory: './out'
    - name: Run install
      uses: borales/actions-yarn@v4
      with:
        cmd: install --prod
        dir: 'out'
    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: -c "cp ./serverless.yaml ./out/serverless.yaml && cd ./out && echo $ENV_FILE | base64 --decode > .env && serverless deploy --stage master"
        entrypoint: /bin/sh
      env:
        ENV_FILE: ${{ secrets.ENV_FILE }}
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}