name: Deploy master branch

on:
  push:
    branches:
      - 'aws-lambda'

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g turbo
    - run: npx turbo prune fictadvisor-api
    - name: Run install
      run: |
        corepack enable
        yarn set version stable
        yarn install
      working-directory: './out'
    - run: npx prisma generate --schema ./fictadvisor-api/prisma/schema.prisma
      working-directory: './out'
    - run: npx turbo run build --filter fictadvisor-api
      working-directory: './out'
    - name: Run install
      run: yarn workspaces focus fictadvisor-api @fictadvisor/utils fictadvisor --production
    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: -c "cp ./serverless.yaml ./out/serverless.yaml && cd ./out && serverless deploy --stage dev"
        entrypoint: /bin/sh
      env:
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}